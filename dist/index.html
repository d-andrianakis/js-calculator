<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - JavaScript Calculator FreeCodeCamp</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="root">
   <h1 align="center">Build a JavaScript Calculator - FreeCodeCamp</h1>
   <h3 align="center">A pen by Dimitris Andrianakis</h3>

<div id="layout">
   <div id="display">0</div>
   <button type="button" class="btn btn-danger operator" id="clear">AC</button>
   <button class="btn btn-warning operator" id="divide" value="/">/</button>
   <button class="btn btn-warning operator" id="multiply" value="*">*</button>
   <button class="btn btn-light number" id="seven" value="7">7</button>
   <button class="btn btn-light number" id="eight" value="8">8</button>
   <button class="btn btn-light number" id="nine" value="9">9</button>
   <button class="btn btn-warning operator" id="subtract" value="-">-</button>
   <button class="btn btn-light number" id="four" value="4">4</button>
   <button class="btn btn-light number" id="five" value="5">5</button>
   <button class="btn btn-light number" id="six" value="6">6</button>
   <button class="btn btn-warning operator" id="add" value="+">+</button>
   <button class="btn btn-light number" id="one" value="1">1</button>
   <button class="btn btn-light number" id="two" value="2">2</button>
   <button class="btn btn-light number" id="three" value="3">3</button>
   <button class="btn btn-success operator" id="equals" value="=">=</button>
   <button class="btn btn-light number" id="zero" value="0">0</button>
   <button class="btn btn-primary operator" id="decimal" value=".">.</button>
</div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
